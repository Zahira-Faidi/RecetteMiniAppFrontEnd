<div class="container mt-5"> <!-- Ajout de marge en haut pour espacement -->
    <div class="row justify-content-center"> <!-- Centrage horizontal -->
      <div class="col-md-6"> <!-- Colonne de taille moyenne pour le formulaire -->
        <form>
          <div class="form-group">
            <label for="nomRecette" aria-required="true">Nom Recette</label>
            <input type="text" class="form-control" id="nomRecette">
          </div>
          <div class="form-group">
            <label for="etapeRecette">Étape de Recette</label>
            <textarea class="form-control" id="etapeRecette" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="dureePreparation" aria-required="true">Durée de préparation</label>
            <input type="number" class="form-control" id="dureePreparation">
          </div>
          <div class="form-group">
            <label for="photoRecette" aria-required="false">Photo</label>
            <input type="text" class="form-control" id="photoRecette"> 
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
